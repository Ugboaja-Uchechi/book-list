  <div id="time"></div>
  <div class="container">
    <div id="errors"></div>
    <h1 class="text-center text-dark mt-2 mb-2">Awesome Books</h1>

    <div class="border-dark w-100 mb-4" id="book-list">
     
    </div>
    <div id="book-form">
      <form class="d-flex align-items-center flex-column w-100">
        <h3 class="text-center text-dark">Add a new book</h3>
        <div class="w-50">
          <input type="text" id="title" placeholder="Title" class="mb-3 p-1 w-100" >
        </div>
        <div class="w-50">
          <input type="text" id="author" placeholder="Author" class="mb-3 p-1 w-100" >
        </div>
        <div class="w-50">
          <input type="text" id="isbn" class="mb-3 p-1 w-100" placeholder="ISBN" required>
        </div>
        <div class="d-flex align-items-center w-50 justify-content-end">
          <input type="submit" value="Add" class="border-dark text-dark mb-3">
        </div>
      </form>
    </div>
  </div>
