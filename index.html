<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div id="errors"></div>
    <h1 class="text-center text-dark mt-2">Awesome Books</h1>

    <div class="border border-dark p-3 w-100 mb-4" id="book-list">
     
    </div>
    <form class="d-flex align-items-center flex-column w-100" id="book-form">
      <h3 class="text-center text-dark">Add a new book</h3>
      <div class="w-50">
        <input type="text" id="title" placeholder="Title" class="mb-3 p-1 w-100 border-dark text-dark" >
      </div>
      <div class="w-50">
        <input type="text" id="author" placeholder="Author" class="mb-3 p-1 w-100 border-dark text-dark" >
      </div>
      <div class="w-50">
        <input type="text" id="isbn" class="mb-3 p-1 w-100 border-dark text-dark" placeholder="ISBN" required>
      </div>
      <div class="d-flex align-items-center w-50 justify-content-end">
        <input type="submit" value="Add" class="border-dark text-dark mb-3">
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
